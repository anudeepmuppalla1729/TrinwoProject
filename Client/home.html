<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Home | TRINWOPJ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet" />
    <!-- Font Awesome for additional icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="./styles/home.css" />
    <link rel="stylesheet" href="./styles/home.mobile.css" />
    
    
</head>
<body>

    <!-- Top Navigation -->
    <nav class="navbar">
        <button class="hamburger" id="hamburgerBtn">
          <i class="bi bi-list"></i>
        </button>
        <div class="nav-left">
            <span class="logo">TRINWOPJ</span>
            <i class="bi bi-house-fill"></i>
            <button class="ask-btn " >Ask Question</button>
        </div>

        <div class="search-box">
            <input type="text" placeholder="Search here..." />
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <div class="nav-links">
            <a href="#" class="contact"><i class="fa-regular fa-address-book"></i></a>
            <a href="#"><i class="fa-regular fa-bell"></i></a>
            <a href="#"><i class="bi bi-person-circle"></i></a>
        </div>
    </nav>

    <!-- Main dashboard -->
    <div class="home_container">
        
        <!-- Sidebar Menu as a div -->
        <div class="dashboard_items">
            <!-- corner images -->
            <div class="sidebar-corner sidebar-top-left"></div>
            <div class="sidebar-corner sidebar-top-right"></div>
            <div class="sidebar-corner sidebar-bottom-left"></div>
            <div class="sidebar-corner sidebar-bottom-right"></div>

            <nav class="menu">
                <a href="#"><i class="bi bi-newspaper"></i> News Feed</a>
                <a href="#" class="sidebar-ask-btn"><i class="bi bi-question-circle"></i> Ask Question</a>

                <a href="#"><i class="bi bi-pencil-square"></i> Answer Question</a>
                <a href="#"><i class="bi bi-bookmark"></i> Bookmark</a>
                <a href="#"><i class="bi bi-people"></i> Following</a>
                <a href="#"><i class="bi bi-star"></i> Interests</a>
            </nav>

            <div class="settings-logout">
                <a href="#"><i class="bi bi-gear"></i> Settings</a>
                <a href="#"><i class="bi bi-box-arrow-right"></i> Log Out</a>
            </div>
        </div>

        <!-- Main Content as a div -->
       <div class="home_content">

            <!-- Question Input Box -->
    <div class="question-box">
        <input 
            type="text" 
            class="question-input" 
            placeholder="Type Your Question or Insight here" />
        <i class="bi bi-person-circle user-icon"></i>
        <div class="question-actions">
            <button class="image-btn">
              <i class="fa-solid fa-image"></i> Add Image
            </button>
          <select class="privacy-select">
             <option value="public">Public</option>
             <option value="private">Private</option>
         </select>
              <button class="post-btn">Post</button>
         </div>
    </div>
                              <!-- Modal structure -->
<div id="askModal" class="modal-overlay">
  <div class="modal-box">
    <div class="modal-header">
      <span class="modal-title">Ask Question</span>
      <button class="close-btn">&times;</button>
       <i class="fa-solid fa-image image-upload-icon"></i>
    </div>
    <hr />

    <!-- Privacy and icon -->
    <div class="modal-options">
      <i class="bi bi-person-circle" style="font-size:1.8rem;"></i>
      <select class="privacy-select">
        <option>Public</option>
        <option>Private</option>
      </select>
    </div>

    <!-- Question area -->
    <textarea class="question-textarea" placeholder="Type your question and insight here..."></textarea>
   

    <!-- Buttons -->
    <div class="modal-actions">
      <button class="cancel-btn">Cancel</button>
      <button class="post-btn">Post</button>
    </div>
  </div>
</div>

    <!-- Rest of your home_content below -->

    <!-- Rest of your home_content below -->
        <div class="posts-container" id="postsContainer">
                   <!-- Posts will be rendered here by JavaScript -->
        </div>



           </div>


    </div>



<script src="./js/home.js"></script>
</body>
</html>
