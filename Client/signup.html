<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Q&A Forum</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Your custom style -->
  <link rel="stylesheet" href="styles/signup.css" />
  <link rel="stylesheet" href="styles/signup.mobile.css" media="(max-width: 500px)">
</head>
<body>
  <div class="signup-container">
    <!-- Left Section -->
    <div class="signup-left"></div>

    <!-- Right Section -->
    <div class="signup-right">
      <div class="signup-form-wrapper">
        <h3 class="signup-header">Create your Account</h3>
        <form class="signup-form">
          
          <!-- Name -->
          <div class="form-group">
            <label class="form-label">Name</label>
            <div class="input-icon-group">
              <i class="bi bi-person-circle"></i>
              <span class="icon-divider"></span>
              <input type="text" class="form-input" placeholder="Enter Your Name" />
            </div>
            <div class="error-message"></div>
          </div>

          <!-- Email -->
          <div class="form-group">
            <label class="form-label">Email</label>
            <div class="input-icon-group">
              <i class="bi bi-envelope"></i>
              <span class="icon-divider"></span>
              <input type="email" class="form-input" placeholder="Enter Your Email" />
            </div>
            <div class="error-message"></div>
          </div>

          <!-- Password -->
          <div class="form-group">
            <label class="form-label">Password</label>
            <div class="input-icon-group">
              <i class="bi bi-lock-fill"></i>
              <span class="icon-divider"></span>
              <input type="password" class="form-input" placeholder="Create password" />
            </div>
            <div class="error-message"></div>
            
          </div>

          <!-- Checkbox -->
          <div class="form-group form-checkbox">
            <input class="form-check-input" type="checkbox" id="terms" />
            <span class="icon-divider"></span>
            <label class="form-check-label" for="terms">I agree to all terms &amp; Conditions (optional)</label>
          </div>

          <!-- Sign Up Button -->
          <div class="form-group">
            <button class="btn-signup" type="submit">Sign up</button>
          </div>

          <!-- OR Divider -->
          <p class="form-divider">or continue with</p>

          <!-- Social Buttons -->
          <div class="social-buttons">
            <button type="button" class="btn-social">
              <i class="bi bi-google"></i> Google
            </button>
            <button type="button" class="btn-social">
              <i class="bi bi-facebook"></i> Facebook
            </button>
          </div>

          <!-- Footer -->
          <p class="form-footer">
            Already have an account?
            <a href="login.html" class="form-link">Sign in</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="js/signup.js"></script>
</body>
</html>
